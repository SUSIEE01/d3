  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="//unpkg.com/horizon-timeseries-chart"></script>

  <script src="https://unpkg.com/d3-let@0.3.2/build/d3-let.js"></script>
  <script src="https://unpkg.com/d3-view@0.9.3/build/d3-view.js"></script>

  <link rel='stylesheet' href='css/style.css'>
</head>
<body>
    <div class = "container">
      <br>
			<div class = "row">
				<div class="d-none d-lg-flex align-items-center flex-wrap w-250px">
					<img alt="Logo" src="/logo.png"/>
				</div>
        <div>
				</div>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#tab1" >Outliers Heatmap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tab2">Chemical Detailed View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tab3">Map</a>
          </li>
          <li class="nav-item">
            <a href="wordcloud.html" unselectable="on">Wordcloud</a>
          </li>
        </ul>
      </div>

      <br><br>
      <div class = "row">
          <div class = "tab-content">

            <!-- Tab1 starts here -->
            <div class = "tab-pane fade in active" id = "tab1">
              <div class = "col-md-12" id = "chartContainer">
                
                <div class = "row ">
                  <div class = "col-md-6" id = "heatmap_main">
                  </div>
                </div>

                <script src='scripts/init.js'></script>
                <script src='scripts/barchart.js'></script>
                <script src='scripts/stream.js'></script>
                <script src='scripts/horizon.js'></script>
                <script src='scripts/heatmap.js'></script>
                <script src='scripts/heatmap2.js'></script>
                <script src='scripts/geoMap.js'></script>
              </div>
            </div>

            <div class = "tab-pane fade" id = "tab2">
              <div class = "col-md-12" id = "chartContainer">
                <div class = "row" id = "chemicalDropdowList">
                  <div class="dropdown">
                    <h4>Choose chemical :</h4>
                    <button class="btn btn-primary dropdown-toggle" type="button" id="chemical-input" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false" style="width:150%" value="Ammonium">Ammonium</button>
                    <div class="dropdown-menu dropdown-primary">
                      <span class="dropdown-item" >Ammonium</span>
                      <span class="dropdown-item" >Chemical Oxygen Demand (Cr)</span>
                      <span class="dropdown-item" >Iron</span>
                      <span class="dropdown-item" >Lead</span>
                      <span class="dropdown-item" >Orthophosphate-phosphorus</span>
                      <span class="dropdown-item" >Oxygen saturation</span>
                      <span class="dropdown-item" >Total nitrogen</span>
                      <span class="dropdown-item" >Total phosphorus</span>
                    </div>
                  </div>
                </div>

                <div class = "row ">
                  <div class = "col-md-6" id = "horizonMap">
                    <h4><label><u>Horizon</u></label></h4>
                    <div id="horizon_chart"></div>
                  </div>
                  <div class = "col-md-6" id = "streamgraphMap">
                    <h4><label><u>Streamgraph</u></label></h4>
                    <div id="stream_graph"><svg id = "stream"></svg></div>
                  </div>
                </div>
                <div class = "row ">
                    <div class = "col-md-6" id = "barchartMap">
                      <h4><label><u>Barchart</u></label></h4>
                      <svg id="barchart"></svg>
                    </div>
                    <div class = "col-md-6" id = "linechartMap">
                      <h4><label><u>Linechart</u></label></h4>
                      <svg id="linechart"></svg>
                    </div>
                </div>
              </div>
            </div>

            <!-- Tab3 starts here -->
            <div id="tab3" class="tab-pane fade">
              <div class = "row">
                <div class = "column" id = "yearSlider">
                  <div class="row">
                    <h4>Select year range : </h4>
                    <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1998" data-slider-max="2016" data-slider-step="1" data-slider-value="2016"/>  
                  </div>
                  <div class="row">
                    <button class="btn btn-primary" id="yearAnimationButton">Play Year Animation</button>
                  </div>
                </div>
                <div class = "column">
                  <svg id="legend"></svg>
                </div>
              </div><br><br>

              <div style="display: flex; margin: 0px 0 0 90px;">
                <svg id='innovativeGeoMapSvg'></svg>
              </div>              
            </div>
          </div>     
      </div>
    </div>
    <script>
      var globalSlider = new Slider('#ex1', {
        formatter: function(value) {
          return 'Year: ' + value;
        }
      });
    </script>
</body>
</html>
